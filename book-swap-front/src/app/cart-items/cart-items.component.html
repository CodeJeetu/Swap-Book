<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
   
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- First card (70%) -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Cart Items
        </div>
        <div class="card-body">
          <!-- Product details -->
          <div class="d-flex mb-3 align-items-start">
            <!-- Product image -->
            <div class="col-md-4" style="max-width: 150px;">
              <img src="../../assets/books/Gitanjali.jpeg" class="d-block w-100" alt="Product Image">
            </div>
            <div class="col-md-8">
              <div style="margin-left: 20px;">
                <p class="mb-1">Product Name: Example Product</p>
                <p class="mb-1">Price: $10.00</p>
                <p class="mb-1">Quantity: 
                  <button type="button" class="btn btn-outline-primary btn-sm" onclick="decreaseQuantity()">-</button>
                  <span id="quantity">1</span>
                  <button type="button" class="btn btn-outline-primary btn-sm" onclick="increaseQuantity()">+</button>
                </p>
                <!-- Remove Item button -->
                <button type="button" class="btn btn-primary">Remove Item</button>
              </div>
            </div>
            
          </div>
          <hr>
          <!-- Repeat this block for each item in the cart -->
        </div>
        
      </div>
    </div>
    <!-- Second card (30%) -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Summary
        </div>
        <div class="card-body">
          <!-- Product summary -->
          <p class="mb-1">Product Name: Example Product</p>
          <p class="mb-1">Price: $10.00</p>
          <p class="mb-3">Quantity: 1</p>
          <!-- Total price -->
          <hr>
          <p class="fw-bold">Total: $10.00</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
 
  function increaseQuantity() {
    var quantityElement = document.getElementById('quantity');
    var quantity = parseInt(quantityElement.textContent);
    quantity++;
    quantityElement.textContent = quantity;
  }

  function decreaseQuantity() {
    var quantityElement = document.getElementById('quantity');
    var quantity = parseInt(quantityElement.textContent);
    if (quantity > 1) {
      quantity--;
      quantityElement.textContent = quantity;
    }
  }


</script>
</body>
</html>

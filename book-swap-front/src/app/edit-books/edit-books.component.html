<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-area {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .table-area {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .btn-search {
            display: inline-block;
            vertical-align: middle;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row search-area">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bookId">Book ID</label>
                            <input type="text" class="form-control" id="bookId" placeholder="Enter Book ID">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bookName">Book Name</label>
                            <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="isbn">ISBN No.</label>
                            <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN No.">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
        
        <div class="row table-area">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Book_id</th>
                            <th>Book_name</th>
                            <th>Author</th>
                            <th>Release_date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome for search icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

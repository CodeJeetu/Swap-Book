<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .custom-card {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        .form-check {
            margin-bottom: 10px;
        }

        body {
            background-color: #f2f4f6;
            background-image: url('https://source.unsplash.com/random'); 
            background-size: cover;
            background-blend-mode: overlay;
            color: #333; 
            padding-bottom: 4%;
        }

        .card-title {
            color: #333;
        }

         .btn-pay {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-pay:hover {
            background-color: #45a049;
        }
		.card-title {
        font-family: 'Montserrat', sans-serif; /* Use the Montserrat font family */
        font-weight: 700; /* Set the font weight */
        font-size: 2.5rem; /* Adjust the font size */
        color: #333; /* Set the font color */
        
        letter-spacing: 2px; /* Add letter spacing */
    }
    .d-none {
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group-text {
            display: inline-block;
            width: 40px;
            text-align: center;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        .form-control {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .waiting-content {
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            width: 0;
            background-color: #007bff;
            border-radius: 25px;
            transition: width 1s linear;
        }
        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .done-animation {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            margin: 20px auto;
        }
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4caf50;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #4caf50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4caf50;
            fill: #fff;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4caf50;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-light mt-5 p-4 custom-card">
                    <h1 class="text-center mb-2 card-title">Transify</h1>
					<hr>
                    
                    <div class="row justify-content-center" id="payment-method">
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio"  id="card"  name="payment-method">
                                <label class="form-check-label" for="card">
                                    <i class="bi bi-credit-card"></i> Card
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="upi" name="payment-method">
                                <label class="form-check-label" for="upi">
                                    <i class="bi bi-bank2"></i> UPI
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="payment-form">
                        <div id="card-payment-form">
                             <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Cardholder Name"[maxLength]="30">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Card Number" maxlength="20">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-calendar2-check-fill"></i></span>
                                        <input type="text" class="form-control" placeholder="mm/yy">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                                        <input type="password" class="form-control" placeholder="CVV" maxlength="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="upi-payment-form" class="d-none">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                <input type="text" class="form-control" placeholder="xyz@ybl">
                            </div>
                        </div>
                        <!-- Payment Waiting Page -->
                        <div id="payment-waiting" class="d-none">
                            <div class="waiting-content">
                                <span id="waiting-label">Just Wait...</span>
                                <div class="progress-container" id="progress-container">
                                    
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                                   
                                <div class="done-animation" id="done-animation">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                                        <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="pay-btn">
                    <button class="btn-pay" (click)="startWaitingForPayment()">Pay Now</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script>
       
    </script>
</body>
</html>

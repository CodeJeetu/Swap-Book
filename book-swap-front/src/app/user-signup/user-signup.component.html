<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    .custom-font {
      font-family: 'mv-boli'; /* Change to your desired font family */
      font-weight: 300; /* Use a lighter font weight for thin font */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="../../assets/images/book-swaplogo-good.png" alt="Logo" class="logo">
        </div>
        Book Swap: Connecting book lovers worldwide, facilitating the exchange and exploration of diverse literary treasures.
        <br>
        
      </div>
      <div class="col-md-6">
        <div class="card shadow mb-4">
          <div class="card-body border-custom">
              <div class="text-center">
                <h2 class="custom-font">Sign Up</h2>
                <br>
              </div>
        
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="userData.firstName" placeholder="First name and last name">
                </div>
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" [(ngModel)]="userData.dateOfBirth">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" [(ngModel)]="userData.phoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email"  [(ngModel)]="userData.emailAddress"  placeholder="Enter your email address">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="landmark">Landmark</label>
                  <input type="text" class="form-control" id="landmark"  [(ngModel)]="userData.landmark" placeholder="Enter nearby landmark">
                </div>
                <div class="form-group col-md-3">
                  <label for="city">City</label>
                  <select class="form-control" id="city"  [(ngModel)]="userData.city" >
                    <option value="NOI">Noida</option>
                    <option value="DEL">Delhi</option>
                    <!-- Add more city options as needed -->
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="state">State</label>
                  <select class="form-control" id="state"  [(ngModel)]="userData.state">
                    <option value="UP">Uttar Pradesh</option>
                    <option value="DEL">Delhi</option>
                    <!-- Add more state options as needed -->
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode"  [(ngModel)]="userData.pincode" placeholder="Enter pincode">
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="saveUser()">Sign Up</button>
              <a [routerLink]="['/login']" class="btn btn-link btn-block">Already have an account? Login</a>
           
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Font Awesome JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
